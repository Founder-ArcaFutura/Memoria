site_name: Memoria
site_description: The Open-Source Memory Layer for AI Agents & Multi-Agent Systems
site_author: Adrian Hau
site_url: https://docs.memoria.dev/

repo_name: Founder-ArcaFutura/Memoria
repo_url: https://github.com/Founder-ArcaFutura/Memoria
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: blue
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Introduction: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - Basic Usage: getting-started/basic-usage.md
    - Shared Memory (Plain Language): getting-started/shared-memory-plain-language.md
    - Governance (Plain Language): getting-started/governance-plain-language.md
  - Open Source:
    - Features: open-source/features.md
    - Architecture:
      - Overview: open-source/architecture.md
      - Sync & Failover Playbook: open-source/architecture/sync-failover-playbook.md
    - Deployments:
      - Multi-Region Guide: open-source/deployments/multi-region.md
    - Databases:
      - Overview: open-source/databases/overview.md
      - Operations: open-source/databases/operations.md
    - LLMs:
      - Overview: open-source/llms/overview.md
      - Configurations: open-source/llms/configurations.md
    - Evaluation Datasets: open-source/evaluation-datasets.md
    - Releases:
      - Phased Guides: advanced_usage/phased-guides.md
      - GA Launch Announcement: advanced_usage/ga-launch-announcement.md
  - Configuration:
    - Settings: configuration/settings.md
    - Single Configuration File: configuration/single-file.md
