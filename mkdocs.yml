    - Evaluation Suites: configuration/evaluation-suites.md
  - CLI:
    - Overview: cli/index.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - Spatial & Symbolic Memory: core-concepts/spatial-memory.md
    - Teams & Workspaces: core-concepts/teams-and-workspaces.md
    - Agents: core-concepts/agents.md
    - Search Ranking: core-concepts/search-ranking.md
  - Integrations:
    - Overview: integrations/overview.md
  - Examples:
    - Overview: examples/overview.md
    - Basic Usage: examples/basic-usage.md
    - Personal Diary Assistant: examples/personal-diary-assistant.md
    - Researcher Agent: examples/researcher-agent.md
    - Smart Shopping Assistant: examples/smart-shopping-assistant.md
